<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sekolah</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Hi <span id="nama-pengguna"></span>, Welcome To Website</h1>
            <p>Ini adalah website profil sekolah.</p>
        </section>

        <section id="our-facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilitation-items">
                <div class="item">
                    <div class="circle"></div>
                    <p>Professional Teacher</p>
                </div>
                <div class="item">
                    <div class="circle"></div>
                    <p>Sport Teams</p>
                </div>
                <div class="item">
                    <div class="circle"></div>
                    <p>Classroom</p>
                </div>
            </div>
        </section>

        <section id="message-us">
            <h2>Message Us</h2>
            <div class="message-container">
                <form id="messageForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="form-info">
                    <p>Current Time : <span id="current-time"></span></p>
                    <h3>Messages:</h3>
                    <div id="submitted-data">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
